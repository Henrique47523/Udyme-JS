<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #conteudo{
        padding: 30px 0 ;
    }</style>
</head>
<body>
    <header>
        <h1>exercicios</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a>||
        <a href="exercicios/texto1.html">01 - Tipos de Textos</a>||
        <a href="exercicios/texto2.html">02 - teste</a>||
        <a href="exercicios/lista.html">03 - Tipos de Lista</a>||
        <a href="exercicios/listaAlinhada.html">04 - Tipos de Listas alinhadas</a>||
    </nav>
    <section id="conteudo"></section>
    <footer> 
        <br>
        <p>CURSO DE WEB MODERNO</p>
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link=>{
            link.onclick = function (e){
                e.preventDefault ()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML= html)
            }
        })
    </script>
</body>
</html>
